<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">  

    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h1>View High Scores!</h1>
        <h1>Time:</h1>
    </header>

    <div>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related quetions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten second</p>
        <button>Start Quiz</button>
    </div>

    <div>
        <h1>All done!</h1>
        <p>Your final score is</p>
        <p>Enter initials:</p>
        <button>Submit</button>
    </div>

    <div>
        <h1>High scores</h1>
        <button>Go back</button>
        <button>Clear high scores</button>
    </div>
    



<script src="./assets/js/script.js"></script>
</body>


</html>
